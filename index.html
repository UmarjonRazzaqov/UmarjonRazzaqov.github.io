<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Mini App JavaScript-1</h1>
    <button id="btnAlert">Show Alert</button>
    <button id="btnClose">Close App</button>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById("btnAlert").addEventListener("click", function() {
            tg.showAlert("Hello from Telegram Mini App!");
        });

        document.getElementById("btnClose").addEventListener("click", function() {
            tg.close();
        });
    </script>
</body>
</html>
